[workspace]
members = ["crates/bytecode", "crates/runtime"]
resolver = "2"

[workspace.dependencies]
salsa = "0.16"
cranelift-entity = { git = "https://github.com/caelunshun/wasmtime", branch = "cranelift-entity-bytemuck", features = [
    "bytemuck",
] }
hashbrown = "0.15"
compact_str = "0.8"
parking_lot = "0.12"
thread_local = "1"
crossbeam-utils = "0.8"
bytemuck = { version = "1", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
thiserror = "2"
portable-atomic = "1"

zyon-bytecode = { path = "crates/bytecode" }
zyon-runtime = { path = "crates/runtime" }
