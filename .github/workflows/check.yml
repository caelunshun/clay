name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check formatting
      run: cargo +nightly fmt --check
    - name: Check clippy
      run: cargo +nightly clippy --all-targets -- -D warnings
    - name: Test
      run: cargo +nightly test
